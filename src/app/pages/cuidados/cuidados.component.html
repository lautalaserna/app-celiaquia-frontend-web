<div class="main-page container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="page-title">Cuidados para el Hogar</h2>
      <hr>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row d-flex justify-content-end">
      <div class="col-2 d-flex justify-content-end">
        <button class="btn btn-primary" [routerLink]="'/cuidado-detalle'" (click)="nuevoCuidado()">Nuevo Cuidado</button>
      </div>
    </div>
    <form [formGroup]="formFiltros">
      <div class="row align-items-end">
        <div class="col-3">
          <label class="mb-1"><strong>Título</strong></label>
          <input type="text" class="form-control" formControlName="titulo">
        </div>
        <div class="col-1 align-self-end p-0">
          <button class="btn btn-search btn-primary " (click)="listarCuidados()">
            <i *ngIf="!loading" class="fas fa-sm fa-search text-white"></i>
            <div *ngIf="loading" class="spinner-border spinner-border-sm text-white" role="status"></div>
          </button>
        </div>
      </div>
    </form>
    <div class="row mt-4">
      <div class="table-responsive">
        <table class="table table-custom-striped border">
          <thead class="table-header">
            <tr>
              <th scope="col" class="w-30">
                Título
              </th>
              <th scope="col" class="w-55">
                Contenido
              </th>
              <th scope="col" class="w-15 text-center" style="min-width: 160px;">
                Acciones
              </th>
              <!-- <th scope="col" class="w-10 text-center">
                Mover
              </th> -->
            </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let cuidado of this.listCuidados">
              <td>{{cuidado.titulo}}</td>
              <td>{{cuidado.descripcion}}</td>
              <td>
                <div class="table-btns">
                  <button class="btn btn-accion btn-primary" (click)="verCuidadoSeleccionado(cuidado.cuidado_id)"><i class="fas fa-sm fa-pen text-white"></i></button>
                  <button class="btn btn-accion btn-danger" (click)="toggleEliminarModal(cuidado.cuidado_id)"><i class="fas fa-times text-white"></i></button>
                  
                </div>
              </td>
              <!-- <td>
                <div class="table-btns">
                  <button class="btn btn-accion btn-secondary"><i class="fas fa-chevron-up text-white"></i></button>
                  <button class="btn btn-accion btn-secondary"><i class="fas fa-chevron-down text-white"></i></button>
                </div>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
      <mat-paginator [pageSize]="this.size" [length]="this.total" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="true" (page)="onPageChange($event)"></mat-paginator> 
    </div>
  </div>
</div>

<p-dialog header="Eliminar cuidado para el hogar" [(visible)]="displayEliminarModal" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '30vw' }" [draggable]="true" [resizable]="true">
  <div class="col-12 mb-3">
    Está seguro que desea eliminar el cuidado para el hogar seleccionado?
  </div>
  <div class="col-12 d-flex justify-content-end">
    <button class="btn btn-danger" (click)="eliminarCuidado()">Eliminar</button>
  </div>
</p-dialog>
