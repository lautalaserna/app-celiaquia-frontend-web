<div class="main-page container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="page-title">Gesti√≥n de Usuarios</h2>
      <hr>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row d-flex justify-content-end">
      <div class="col-2 d-flex justify-content-end">
        <button class="btn btn-primary btn-shadow" [routerLink]="'/usuario-detalle'" (click)="nuevoUsuario()">Crear Usuario</button>
      </div>
    </div>
    <form [formGroup]="formFiltros">
      <div class="row align-items-end">
        <div class="col-3">
          <label class="mb-1"><strong>Nombre de Usuario</strong></label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="col-3">
          <label class="mb-1"><strong>Email</strong></label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="col-1 align-self-end p-0">
          <button class="btn btn-search btn-primary btn-shadow" (click)="listarUsuarios()">
            <i *ngIf="!loading" class="fas fa-sm fa-search text-white"></i>
            <div *ngIf="loading" class="spinner-border spinner-border-sm text-white" role="status"></div>
          </button>
        </div>
      </div>
    </form>
    <div class="row mt-4">
      <div class="table-responsive">
        <table class="table table-striped border table-hover">
          <thead class="table-header">
            <tr>
              <th scope="col" class="w-30">
                Nombre de Usuario
              </th>
              <th scope="col" class="w-50">
                Email
              </th>
              <th scope="col" class="w-20 text-center" style="min-width: 160px;">
                Acciones
              </th>
              <!-- <th scope="col" class="w-10 text-center">
                Mover
              </th> -->
            </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let usuario of this.listUsuarios">
              <td>{{usuario.username}}</td>
              <td>{{usuario.email}}</td>
              <td>
                <div class="table-btns">
                  <button class="btn btn-accion btn-primary btn-shadow" (click)="verUsuarioSeleccionado(usuario.usuario_id)"><i class="fas fa-sm fa-pen text-white"></i></button>
                  <button class="btn btn-accion btn-danger btn-shadow" (click)="toggleEliminarModal(usuario.usuario_id)"><i class="fas fa-times text-white"></i></button>
                  
                </div>
              </td>
              <!-- <td>
                <div class="table-btns">
                  <button class="btn btn-accion btn-secondary"><i class="fas fa-chevron-up text-white"></i></button>
                  <button class="btn btn-accion btn-secondary"><i class="fas fa-chevron-down text-white"></i></button>
                </div>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
      <mat-paginator [pageSize]="this.size" [length]="this.total" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="true" (page)="onPageChange($event)"></mat-paginator> 
    </div>
  </div>
</div>
