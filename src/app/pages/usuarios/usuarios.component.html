<div class="title-bar">
  <h2 class="page-title">Gestión de Usuarios</h2>
</div>
<div class="main-page container-fluid">
  <div class="container-fluid">
    <form [formGroup]="formFiltros">
      <div class="row align-items-end">
        <div class="col-3">
          <label class="mb-1"><strong>Documento</strong></label>
          <input type="text" class="form-control" formControlName="dni">
        </div>
        <div class="col-1 align-self-end p-0">
          <button class="btn btn-search btn-primary btn-shadow" (click)="listarUsuarios()">
            <i *ngIf="!loading" class="fas fa-sm fa-search text-white"></i>
            <div *ngIf="loading" class="spinner-border spinner-border-sm text-white" role="status"></div>
          </button>
        </div>
        <div class="col-6"></div>
        <div class="col-2 d-flex justify-content-end">
          <button class="btn btn-primary btn-shadow" [routerLink]="'/usuario-detalle'" (click)="nuevoUsuario()">
            <i class="fas fa-plus me-2"></i> Agregar
          </button>
        </div>
      </div>
    </form>
    <div class="row mt-4">
      <div class="table-responsive">
        <table class="table table-striped border table-hover">
          <thead class="table-header">
            <tr>
              <th scope="col" class="w-10 text-center" style="width: 100px;"></th>
              <th scope="col" class="w-30">Nombre Completo</th>
              <th scope="col" class="w-10">Documento</th>
              <th scope="col" class="w-20">Usuario</th>
              <th scope="col" class="w-30">Email</th>
            </tr>
          </thead> 
          <tbody>
            <tr *ngFor="let usuario of this.listUsuarios">
              <td class="align-middle text-center">
                <div class="dropend">
                  <button type="button" class="btn btn-primary btn-shadow" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-h text-white"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li>
                      <button class="dropdown-item custom-dropdown-item" (click)="verUsuarioSeleccionado(usuario.usuario_id)">
                        <div class="d-flex align-items-center">
                          <i class="fas fa-align-justify"></i>
                          <span class="ms-2">Inspeccionar</span>
                        </div>
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item custom-dropdown-item" (click)="toggleEliminarModal(usuario.usuario_id)">
                        <div class="d-flex align-items-center">
                          <i class="fas fa-trash"></i>
                          <span class="ms-2">Eliminar</span>
                        </div>
                      </button>
                    </li>
                  </ul>
                </div>
              </td>
              <td class="align-middle">{{usuario?.nombre + ' ' + usuario?.apellido}}</td>
              <td class="align-middle">{{usuario.dni}}</td>
              <td class="align-middle">{{usuario.username}}</td>
              <td class="align-middle">{{usuario.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <mat-paginator [pageSize]="this.size" [length]="this.total" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="true" (page)="onPageChange($event)"></mat-paginator> 
    </div>
  </div>
</div>

<app-modal-confirmar
  [title]="'Eliminar usuario'"
  [message]="'¿Está seguro que desea eliminar este usuario?'"
  [(showDialog)]="displayEliminarModal"
  (confirm)="eliminarUsuario()"
  (cancel)="displayEliminarModal = false">
</app-modal-confirmar>
